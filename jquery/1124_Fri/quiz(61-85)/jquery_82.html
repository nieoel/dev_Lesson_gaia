<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>quiz82</title>
    <style>
        div{
            width:20px;
            height:20px;
            border: 1px solid black;
        }
        .select{
            background: pink;
        }

        .box{
            border: 2px solid red;
        }

    </style>
    <script src="jquery-3.2.1.js"></script>
    <script>
    $(document).ready(function() {
        $('.select').addClass('box');
        $('.box').addClass('select');
        $('div').eq(4).addClass('box select');
    });
    </script>
</head>
<body>
    <div></div>
    <div class="select"></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div class="box"></div>
</body>
</html>
