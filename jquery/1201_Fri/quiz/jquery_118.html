<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>quiz118</title>
    <style>
        nav div{
            width:100px;
            height:100px;
            background:pink;
            float:left;
            margin-right: 20px;
            margin-bottom: 20px;
        }
    </style>
    <script src="jquery-3.2.1.js"></script>
    <script>
    $(document).ready(function() {


        $('#right').click(function(event){
            var el = $('nav div').index();
            var move = $('#move').index();
            if (el !==3){
            $('div:eq(3)').insertBefore($('#move'));
            };
            if(move ==3){
               alert('다왔음')
            }

        });

         $('#left').click(function(event){
            var el = $('nav div').index();
            var move = $('#move').index();
            if (el ==0){
            $('div:eq(0)').insertAfter($('#move'));
            }
            if(move ==0){
               alert('다왔음');
            }

        });

    });
    </script>
</head>
<body>
<button id="right">우로 이동</button>
<button id="left">좌로 이동</button>
<nav>
    <div id="move">0</div>
    <div>1</div>
    <div>2</div>
    <div>3</div>
</nav>
</body>
</html>
