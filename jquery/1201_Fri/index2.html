<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
          <title>title</title>
<script src="jquery-3.2.1.js"></script>


</head>
<script>
    $(document).ready(function(){
        $('ul').click(function (e) {
            var event = jQuery.Event("style-change");
            event.bgcolor="#090909";
            event.color = "white";
            event.fontsize = "20px";
            $(this).children('li').eq(0).trigger(event);
        });
        $('ul li').on('style-change', function (e){
        $(this).css('background', e.bgcolor);
        $(this).css('color', e.color);
        $(this).css('font-size', e.fontsize);
        });
    });
</script>
</head>
<body>
    <ul>
        <li>hello world</li>
        <li>hello world</li>
        <li>hello world</li>
        <li>hello world</li>
    </ul>
</body>
</html>
