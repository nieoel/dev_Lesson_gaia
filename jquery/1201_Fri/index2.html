<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
          <title>title</title>
<script src="jquery-3.2.1.js"></script>
</head>
<style>
    div {
        border : 1px solid black;
        padding : 10px;
        }
</style>
<script>
    $(document).ready(function(){
        $('div').click(function(event){
            $(this).css('background', 'pink');
            event.stopPropagation();
        });
    });
</script>
</head>
<body>
    <div id="one">1
        <div id="two">2
            <div id="three">3
                <div id="four">4</div>
            </div>
        </div>
    </div>
</body>
</html>
