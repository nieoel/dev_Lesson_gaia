<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
          <title>title</title>
<link rel="stylesheet" href="./css/index.css">

    <script src="jquery-3.2.1.js"></script>
</head>

<script>
$(document).ready(function(){
    $('ul').on('mouseenter','li',function(event){
        $(this).css('color','red');
    });
    $('ul').click(function(event){
        $(this).append($('<li>추가된 리스트</li>'));
    });
});
</script>
<body>
    <ul>
        <li>hello world</li>
        <li>hello world</li>
        <li>hello world</li>
        <li>hello world</li>
        <li>hello world</li>
    </ul>
</body>
</html>
