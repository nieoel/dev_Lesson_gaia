<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>quiz110</title>
    <style>
        div ul li{
            border:1px solid red;
        }
        nav ul{
            list-style-type: none;
            overflow: hidden;
            display : block;
        }
        nav ul li{
            float : left;
            margin-right: 20px;
            overflow : hidden;
        }

    </style>
    <script src="jquery-3.2.1.js"></script>
    <script>

    $(document).ready(function() {

        var color = ['pink', 'blue'];


        $('#add').click(function (event) {
            var ind = $('div ul').children('li:last').index();
            $('ul:last').append($('<li>'+'menu'+(ind+2)+'</li>'));
                console.log(ind)
        });


         $('#remove').click(function (event) {
               $('div ul li:last').remove();
        });

        var cli = 0
        $('#change').click(function(event) {
            if(cli % 2 == 0) {
                $('div ul').css('background', color[0]);
            } else if (cli % 2 ==1 ) {
                 $('div ul').css('background', color[1]);
            }
            cli++;
        });
    });

    </script>
</head>
<body>
<nav>
    <ul>
        <li><p id="add">추가</p></li>
        <li><p id="remove">삭제</p></li>
        <li><p id="change">변경</p></li>
    </ul>
</nav>
<div>
    <ul>
        <li>menu1</li>
        <li>menu2</li>
        <li>menu3</li>
        <li>menu4</li>
        <li>menu5</li>
    </ul>
</div>
</body>
</html>
